<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dismord</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/hlcode.css">
</head>
<body>
    <div class="web">
        <div class="wrapper">
            <div class="logo hide">
                <img src="./imgs/banner.png" alt="Dismord" width="500">
            </div>
        </div>
        <div class="wrapper">
            <div class="install hide">
                <input type="radio" name="slider" id="npm" checked>
                <input type="radio" name="slider" id="yarn">
                <input type="radio" name="slider" id="pnpm">
                <header class="tabs">
                    <label for="npm">npm</label>
                    <label for="yarn">yarn</label>
                    <label for="pnpm">pnpm</label>
                    <div class="slider"></div>
                </header>
                <hlcode class="shell">
                    <p class="path">$</p>
                    <p class="nbsp">&nbsp;</p>
                    <p class="cmd">npm</p>
                    <p class="nbsp">&nbsp;</p>
                    <p class="argv">create</p>
                    <p class="nbsp">&nbsp;</p>
                    <p class="argv">dismord</p>
                    <div class="copy"><i class="uil uil-copy"></i></div>
                </hlcode>
            </div>
            <div class="tip hide">COPIED</div>
        </div>
        <div class="links hide">
            <a href="http://github.com/dismord/dismord" target="_blank"><i class="uil uil-book-alt"></i></i></a>
            <a href="http://github.com/dismord" target="_blank"><i class="uil uil-github"></i></a>
            <a href="http://twitter.com/_dismord" target="_blank"><i class="uil uil-twitter"></i></a>
        </div>
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
